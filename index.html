<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Practica 1 - Inteligencia Artificial</title>
        <link rel="stylesheet" href="css/gameview.css">
        <script src="js/phaser.min.js"></script>

    </head>
    <body>
        <div style="position:absolute;top:5px;left:0;width:100vw;text-align:center;">
            <img src="img/logo.png" alt="" style="width:200px;">
        </div>

        <div class="capa capa-1 content-center">
            <div class="canvas-size relative-box">
                <div id="stats">
                    <div id="hero-face" class="capa2" style="height:80px;">
                        <img src="img/face.png" alt="" style="height:100%;">
                    </div>
                    <div class="stat-bars">
                        <div id="health-bar">
                            <div class="meter">
                                <span style="width: 86%"></span>
                            </div>
                        </div>
                        <div id="stamina-bar">
                            <div class="meter">
                                <span style="width: 36%"></span>
                            </div>
                        </div>
                        <div id="magic-bar">
                            <div class="meter">
                                <span style="width: 25%"></span>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div id="coin-info">
                    <span class="coin-image"><img src="img/other/deposit.png" alt=""></span>
                    <span class="coin-cant">x <i id="coincount">00</i></span>
                </div>
            </div>
        </div>
        <div id="capa-final" class="capa capa-10 content-center"><div class="canvas-size relative-box"></div></div>

        <audio loop autoplay id="background-music">
            <source src="music/background.ogg" type="audio/ogg">
            <source src="music/background.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <audio id="coin-sound">
            <source src="music/coin.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <audio id="block-sound">
            <source src="music/block1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <audio id="win-sound">
            <source src="music/finish.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
